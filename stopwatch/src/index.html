<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
</head>
<body class=" flex  justify-center items-center text-center h-dvh bg-slate-400">
    <div class="container flex flex-col bg-blue-950 text-white p-5 w-1/3 gap-5 rounded-3xl shadow-2xl">
        <h1 class="text-3xl">Stopwatch</h1>
        <div class="timer  ">
          
            <span id="minutes" class="text-4xl">00</span>
            <span class="text-4xl">:</span>
            <span id="seconds" class="text-4xl">00</span>
            <span class="text-4xl">:</span>
            <span id="millisec" class="text-4xl">00</span>
        </div>
        <div class="controls flex gap-3  justify-center">
          <button class="btn" id="start">Start</button>
          <button class="btn" id="stop">Stop</button>
          <button class="btn" id="pause">Pause</button>
          <button class="btn" id="reset">Reset</button>
        </div>
        <h2>lap</h2>
        <div class="lap flex justify-center">
        <ul id="laptime" ></ul></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
